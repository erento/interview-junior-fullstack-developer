
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<html>
<head></head>

<body>
  <div class="main">
    <h1 class="display-1">City Browser</h1>
    <h1 class="display-4">Start typing in order to see the filtered cities. Then press the Search button.</h1>
    <div id="liveAlertPlaceholder"></div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Start typing..." [(ngModel)]="text">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" (click)="onSearch()" >
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div *ngIf="cities.length>0" class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Uuid</th>
              <th scope="col">Name</th>
              <th scope="col">Population</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" *ngFor="let attribute of this.cities" [(ngModel)]="this.cities" ngDefaultControl>
            <tr>
              <td>{{attribute.uuid}}</td>
              <td>{{attribute.cityName}}</td>
              <td>{{attribute.count}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <h1 *ngIf="cities.length==0" class="display-4" id="no-city">No city found.</h1>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
