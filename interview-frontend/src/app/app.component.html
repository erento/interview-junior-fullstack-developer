<div class="container">
  <form
    [formGroup]="searchForm"
    class="searchBar"
    (ngSubmit)="onSearchSubmit()"
  >
    <input
      type="text"
      placeholder="Search..."
      formControlName="searchValue"
      class="searchBarInput"
      (input)="onSearchSubmit()"
    />
  </form>
  <div class="cityTable">
    <div class="city" *ngFor="let article of articles">
      {{ article.cityName }}
    </div>
  </div>
</div>
